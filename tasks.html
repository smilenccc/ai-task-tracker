<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ä»»å‹™çµ±è¨ˆ - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', Arial, sans-serif;
            background: #1a1d23;
            color: #e5e7eb;
            min-height: 100vh;
            padding: 20px;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #d50c2d;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(213, 12, 45, 0.3);
            transition: all 0.3s;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: #b00a25;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(213, 12, 45, 0.4);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding-top: 60px;
        }

        header {
            margin-bottom: 40px;
        }

        header h1 {
            color: #fff;
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        header p {
            color: #9ca3af;
            font-size: 1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #0f1115;
            border: 1px solid #2d3138;
            border-radius: 8px;
            padding: 24px;
            transition: all 0.2s;
        }

        .stat-card:hover {
            border-color: #d50c2d;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #9ca3af;
        }

        .tasks-section {
            background: #0f1115;
            border: 1px solid #2d3138;
            border-radius: 8px;
            overflow: hidden;
        }

        .section-header {
            padding: 24px;
            border-bottom: 1px solid #2d3138;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #fff;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #2d3138;
            background: transparent;
            color: #9ca3af;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        .filter-btn:hover, .filter-btn.active {
            border-color: #d50c2d;
            color: #d50c2d;
            background: rgba(213, 12, 45, 0.1);
        }

        .tasks-list {
            padding: 10px;
        }

        .task-item {
            padding: 20px;
            border-bottom: 1px solid #2d3138;
            transition: all 0.2s;
        }

        .task-item:hover {
            background: #1a1d23;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .task-title {
            font-size: 1.1em;
            font-weight: 500;
            color: #fff;
            margin-bottom: 6px;
        }

        .task-desc {
            color: #9ca3af;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .task-badge {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .category-badge {
            background: rgba(139, 92, 246, 0.1);
            color: #8b5cf6;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .task-date {
            color: #6b7280;
            font-size: 0.85em;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #9ca3af;
        }

        @media (max-width: 768px) {
            .stats {
                grid-template-columns: 1fr 1fr;
            }

            .filter-tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <span>â†</span>
        <span>è¿”å› Dashboard</span>
    </a>

    <div class="container">
        <header>
            <h1>ğŸ“‹ AI ä»»å‹™çµ±è¨ˆç³»çµ±</h1>
            <p>è‡ªå‹•è¿½è¹¤æ‰€æœ‰äº¤è¾¦ä»»å‹™</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalTasks">-</div>
                <div class="stat-label">ç¸½ä»»å‹™æ•¸</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completedTasks">-</div>
                <div class="stat-label">å·²å®Œæˆ</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingTasks">-</div>
                <div class="stat-label">é€²è¡Œä¸­</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completionRate">-</div>
                <div class="stat-label">å®Œæˆç‡</div>
            </div>
        </div>

        <div class="tasks-section">
            <div class="section-header">
                <div class="section-title">ä»»å‹™åˆ—è¡¨</div>
                <div class="filter-tabs">
                    <button class="filter-btn active" data-filter="all">å…¨éƒ¨</button>
                    <button class="filter-btn" data-filter="completed">å·²å®Œæˆ</button>
                    <button class="filter-btn" data-filter="pending">é€²è¡Œä¸­</button>
                </div>
            </div>
            <div class="tasks-list" id="tasksList">
                <div class="loading">è¼‰å…¥ä¸­...</div>
            </div>
        </div>
    </div>

    <script>
        let allTasks = [];
        let currentFilter = 'all';

        // è¼‰å…¥ä»»å‹™
        fetch('tasks.json')
            .then(response => response.json())
            .then(data => {
                allTasks = data.tasks;
                updateStats();
                renderTasks();
            })
            .catch(error => {
                console.error('è¼‰å…¥ä»»å‹™å¤±æ•—:', error);
                document.getElementById('tasksList').innerHTML = '<div class="loading">è¼‰å…¥å¤±æ•—</div>';
            });

        // æ›´æ–°çµ±è¨ˆ
        function updateStats() {
            const total = allTasks.length;
            const completed = allTasks.filter(t => t.status === 'completed').length;
            const pending = total - completed;
            const rate = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('completionRate').textContent = rate + '%';
        }

        // æ¸²æŸ“ä»»å‹™
        function renderTasks() {
            let tasks = allTasks;
            
            if (currentFilter === 'completed') {
                tasks = allTasks.filter(t => t.status === 'completed');
            } else if (currentFilter === 'pending') {
                tasks = allTasks.filter(t => t.status !== 'completed');
            }

            // æŒ‰å»ºç«‹æ™‚é–“æ’åºï¼ˆæœ€æ–°çš„åœ¨æœ€ä¸Šæ–¹ï¼‰
            tasks = tasks.sort((a, b) => {
                return new Date(b.createdAt) - new Date(a.createdAt);
            });

            if (tasks.length === 0) {
                document.getElementById('tasksList').innerHTML = '<div class="loading">æ²’æœ‰ä»»å‹™</div>';
                return;
            }

            const html = tasks.map(task => {
                const statusText = task.status === 'completed' ? 'å·²å®Œæˆ' : 'é€²è¡Œä¸­';
                const statusClass = task.status === 'completed' ? 'status-completed' : 'status-pending';
                const date = new Date(task.createdAt).toLocaleDateString('zh-TW');
                const hasDetail = task.detailUrl ? true : false;
                const clickable = hasDetail ? 'style="cursor: pointer;"' : '';
                const onClick = hasDetail ? `onclick="window.location.href='${task.detailUrl}'"` : '';

                return `
                    <div class="task-item" ${clickable} ${onClick}>
                        <div class="task-header">
                            <div>
                                <div class="task-title">
                                    ${task.title}
                                    ${hasDetail ? '<span style="color: #d50c2d; margin-left: 8px;">â†’</span>' : ''}
                                </div>
                                <div class="task-desc">${task.description || 'ç„¡æè¿°'}</div>
                            </div>
                        </div>
                        <div class="task-meta">
                            <span class="task-badge ${statusClass}">${statusText}</span>
                            <span class="task-badge category-badge">${task.category}</span>
                            <span class="task-date">å»ºç«‹æ–¼ ${date}</span>
                            ${hasDetail ? '<span class="task-badge" style="background: #d50c2d; color: white;">è©³ç´°è¨˜éŒ„</span>' : ''}
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('tasksList').innerHTML = html;
        }

        // ç¯©é¸æŒ‰éˆ•
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderTasks();
            });
        });

        console.log('ğŸ“‹ ä»»å‹™çµ±è¨ˆç³»çµ±å·²è¼‰å…¥ - Hetzner é¢¨æ ¼');
    </script>
</body>
</html>
