<body>
    <div class="container">
        <header>
            <h1>ğŸ“§ éƒµä»¶äº¤è¾¦ä»»å‹™</h1>
            <p class="subtitle">ä¾†è‡ª smilenccc@gmail.com çš„å·¥ä½œè«‹æ±‚</p>
        </header>

        <!-- çµ±è¨ˆ -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">ç¸½ä»»å‹™æ•¸</div>
            </div>
            <div class="stat-card">
                <div class="stat-value stat-pending" id="pendingCount">0</div>
                <div class="stat-label">â³ å¾…ç¢ºèª</div>
            </div>
            <div class="stat-card">
                <div class="stat-value stat-confirmed" id="confirmedCount">0</div>
                <div class="stat-label">âœ… å·²ç¢ºèª</div>
            </div>
            <div class="stat-card">
                <div class="stat-value stat-completed" id="completedCount">0</div>
                <div class="stat-label">ğŸ‰ å·²å®Œæˆ</div>
            </div>
            <div class="stat-card">
                <div class="stat-value stat-rejected" id="rejectedCount">0</div>
                <div class="stat-label">âŒ å·²æ‹’çµ•</div>
            </div>
        </div>

        <!-- ä»»å‹™åˆ—è¡¨ -->
        <div class="tasks-section">
            <div class="section-header">
                <div class="section-title">ğŸ“‹ ä»»å‹™åˆ—è¡¨</div>
                <button class="refresh-btn" onclick="loadTasks()">ğŸ”„ é‡æ–°æ•´ç†</button>
            </div>
            <div class="tasks-list" id="tasksList">
                <div class="loading">è¼‰å…¥ä¸­...</div>
            </div>
        </div>
    </div>

    <script>
        const STATUS_LABELS = {
            'pending_confirmation': 'â³ å¾…ç¢ºèª',
            'confirmed': 'âœ… å·²ç¢ºèª',
            'completed': 'ğŸ‰ å·²å®Œæˆ',
            'rejected': 'âŒ å·²æ‹’çµ•'
        };

        const STATUS_CLASSES = {
            'pending_confirmation': 'status-pending',
            'confirmed': 'status-confirmed',
            'completed': 'status-completed',
            'rejected': 'status-rejected'
        };

        async function loadTasks() {
            const tasksListDiv = document.getElementById('tasksList');
            tasksListDiv.innerHTML = '<div class="loading">è¼‰å…¥ä¸­...</div>';

            try {
                const response = await fetch('tasks.json');
                const data = await response.json();

                // æ›´æ–°çµ±è¨ˆ
                const stats = calculateStats(data.tasks);
                document.getElementById('totalCount').textContent = stats.total;
                document.getElementById('pendingCount').textContent = stats.pending;
                document.getElementById('confirmedCount').textContent = stats.confirmed;
                document.getElementById('completedCount').textContent = stats.completed;
                document.getElementById('rejectedCount').textContent = stats.rejected;

                // é¡¯ç¤ºä»»å‹™åˆ—è¡¨
                if (data.tasks.length === 0) {
                    tasksListDiv.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">ğŸ“­</div>
                            <div>ç›®å‰æ²’æœ‰éƒµä»¶ä»»å‹™</div>
                        </div>
                    `;
                    return;
                }

                // ä¾æ™‚é–“æ’åºï¼ˆæœ€æ–°çš„åœ¨ä¸Šé¢ï¼‰
                const sortedTasks = data.tasks.sort((a, b) => 
                    new Date(b.receivedAt) - new Date(a.receivedAt)
                );

                tasksListDiv.innerHTML = sortedTasks.map(task => renderTask(task)).join('');
            } catch (error) {
                console.error('è¼‰å…¥ä»»å‹™å¤±æ•—:', error);
                tasksListDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">âš ï¸</div>
                        <div>è¼‰å…¥å¤±æ•—ï¼š${error.message}</div>
                    </div>
                `;
            }
        }

        function calculateStats(tasks) {
            return {
                total: tasks.length,
                pending: tasks.filter(t => t.status === 'pending_confirmation').length,
                confirmed: tasks.filter(t => t.status === 'confirmed').length,
                completed: tasks.filter(t => t.status === 'completed').length,
                rejected: tasks.filter(t => t.status === 'rejected').length
            };
        }

        function renderTask(task) {
            const receivedDate = new Date(task.receivedAt).toLocaleString('zh-TW');
            const confirmedDate = task.confirmedAt ? new Date(task.confirmedAt).toLocaleString('zh-TW') : null;
            const completedDate = task.completedAt ? new Date(task.completedAt).toLocaleString('zh-TW') : null;

            return `
                <div class="task-card">
                    <div class="task-header">
                        <div class="task-info">
                            <div class="task-id">#${task.id}</div>
                            <div class="task-subject">${task.subject}</div>
                            <div class="task-sender">ğŸ“§ ${task.sender}</div>
                        </div>
                        <div class="task-status ${STATUS_CLASSES[task.status]}">
                            ${STATUS_LABELS[task.status]}
                        </div>
                    </div>
                    <div class="task-content">${task.content}</div>
                    <div class="task-meta">
                        <div class="task-meta-item">
                            <span>ğŸ“…</span>
                            <span>æ”¶åˆ°ï¼š${receivedDate}</span>
                        </div>
                        ${confirmedDate ? `
                            <div class="task-meta-item">
                                <span>âœ“</span>
                                <span>ç¢ºèªï¼š${confirmedDate}</span>
                            </div>
                        ` : ''}
                        ${completedDate ? `
                            <div class="task-meta-item">
                                <span>ğŸ‰</span>
                                <span>å®Œæˆï¼š${completedDate}</span>
                            </div>
                        ` : ''}
                    </div>
                    ${task.result ? `
                        <div class="task-result">
                            <div class="result-title">åŸ·è¡Œçµæœï¼š</div>
                            <div>${task.result}</div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // é é¢è¼‰å…¥æ™‚è‡ªå‹•è¼‰å…¥ä»»å‹™
        loadTasks();

        // æ¯30ç§’è‡ªå‹•é‡æ–°æ•´ç†
        setInterval(loadTasks, 30000);
    </script>
