<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí≥ ‰ø°Áî®Âç°Ê∂àË≤ªÁµ±Ë®à - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', Arial, sans-serif;
            background: #1a1d23;
            color: #e5e7eb;
            min-height: 100vh;
            padding: 20px;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #d50c2d;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(213, 12, 45, 0.3);
            transition: all 0.3s;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: #b00a25;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(213, 12, 45, 0.4);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding-top: 60px;
        }

        header {
            margin-bottom: 40px;
        }

        header h1 {
            color: #fff;
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        header p {
            color: #9ca3af;
            font-size: 1em;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: #0f1115;
            border: 1px solid #2d3138;
            padding: 24px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .summary-card:hover {
            border-color: #d50c2d;
        }

        .summary-card h3 {
            color: #9ca3af;
            font-size: 0.85em;
            text-transform: uppercase;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .summary-card .value {
            color: #fff;
            font-size: 2em;
            font-weight: 700;
        }

        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: #0f1115;
            border: 1px solid #2d3138;
            padding: 24px;
            border-radius: 8px;
        }

        .chart-container h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .transactions-section {
            background: #0f1115;
            border: 1px solid #2d3138;
            padding: 24px;
            border-radius: 8px;
        }

        .transactions-section h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .transaction-item {
            border-bottom: 1px solid #2d3138;
            padding: 16px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-description {
            color: #fff;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .transaction-date {
            color: #6b7280;
            font-size: 0.85em;
        }

        .transaction-amount {
            color: #d50c2d;
            font-weight: 700;
            font-size: 1.1em;
        }

        .category-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75em;
            margin-left: 10px;
            font-weight: 500;
        }

        .badge-food { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); }
        .badge-transport { background: rgba(59, 130, 246, 0.1); color: #3b82f6; border: 1px solid rgba(59, 130, 246, 0.3); }
        .badge-shopping { background: rgba(245, 158, 11, 0.1); color: #f59e0b; border: 1px solid rgba(245, 158, 11, 0.3); }
        .badge-entertainment { background: rgba(139, 92, 246, 0.1); color: #8b5cf6; border: 1px solid rgba(139, 92, 246, 0.3); }
        .badge-subscription { background: rgba(16, 185, 129, 0.1); color: #10b981; border: 1px solid rgba(16, 185, 129, 0.3); }
        .badge-other { background: rgba(107, 114, 128, 0.1); color: #6b7280; border: 1px solid rgba(107, 114, 128, 0.3); }

        @media (max-width: 768px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">
        <span>‚Üê</span>
        <span>ËøîÂõû Dashboard</span>
    </a>

    <div class="container">
        <header>
            <h1>üí≥ ‰ø°Áî®Âç°Ê∂àË≤ªÁµ±Ë®à</h1>
            <p>ÁéâÂ±±ÈäÄË°å Pi ‰ø°Áî®Âç° - 114Âπ¥12ÊúàÂ∏≥ÂñÆ</p>
        </header>

        <div class="summary-cards" id="summaryCards"></div>

        <div class="charts-section">
            <div class="chart-container">
                <h2>üìä Ê∂àË≤ªÈ°ûÂà•ÂàÜÂ∏É</h2>
                <canvas id="categoryChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>üìà ÊØèÊó•Ê∂àË≤ªË∂®Âã¢</h2>
                <canvas id="dailyChart"></canvas>
            </div>
        </div>

        <div class="transactions-section">
            <h2>üìù Ê∂àË≤ªÊòéÁ¥∞</h2>
            <div id="transactionsList"></div>
        </div>
    </div>

    <script>
        // ËºâÂÖ•Ê∂àË≤ªË≥áÊñô
        fetch('transactions.json')
            .then(response => response.json())
            .then(data => {
                renderDashboard(data);
            })
            .catch(error => {
                console.error('Error loading data:', error);
            });

        function categorizeTransaction(description) {
            const desc = description.toLowerCase();
            if (desc.includes('ËÇâÂúì') || desc.includes('Ë±ÜËä±') || desc.includes('È£ü')) {
                return { name: 'È§êÈ£≤', class: 'food' };
            } else if (desc.includes('etag') || desc.includes('ÈÅãÈÄö') || desc.includes('ÁâπÊñØÊãâ')) {
                return { name: '‰∫§ÈÄö', class: 'transport' };
            } else if (desc.includes('Â∫∑ÊòØÁæé') || desc.includes('coupang') || desc.includes('ÈÖ∑Êæé')) {
                return { name: 'Ë≥ºÁâ©', class: 'shopping' };
            } else if (desc.includes('youtube') || desc.includes('Êµ∑Ê¥ãÈ§®') || desc.includes('apple')) {
                return { name: 'Â®õÊ®Ç', class: 'entertainment' };
            } else if (desc.includes('‰∏≠ËèØÈõª‰ø°') || desc.includes('ÊúÉÂì°')) {
                return { name: 'Ë®ÇÈñ±', class: 'subscription' };
            } else {
                return { name: 'ÂÖ∂‰ªñ', class: 'other' };
            }
        }

        function renderDashboard(transactions) {
            // Ë®àÁÆóÁµ±Ë®à
            const total = transactions.reduce((sum, t) => sum + t.amount, 0);
            const count = transactions.length;
            const average = Math.round(total / count);

            // È°ûÂà•Áµ±Ë®à
            const categories = {};
            transactions.forEach(t => {
                const cat = categorizeTransaction(t.description);
                categories[cat.name] = (categories[cat.name] || 0) + t.amount;
            });

            // ÊØèÊó•Áµ±Ë®à
            const daily = {};
            transactions.forEach(t => {
                const date = t.date.split('/').slice(1).join('/');
                daily[date] = (daily[date] || 0) + t.amount;
            });

            // Ê∏≤ÊüìÊëòË¶ÅÂç°Áâá
            const summaryHTML = `
                <div class="summary-card">
                    <h3>Á∏ΩÊ∂àË≤ªÈáëÈ°ç</h3>
                    <div class="value">NT$ ${total.toLocaleString()}</div>
                </div>
                <div class="summary-card">
                    <h3>Ê∂àË≤ªÁ≠ÜÊï∏</h3>
                    <div class="value">${count}</div>
                </div>
                <div class="summary-card">
                    <h3>Âπ≥ÂùáÈáëÈ°ç</h3>
                    <div class="value">NT$ ${average.toLocaleString()}</div>
                </div>
                <div class="summary-card">
                    <h3>ÊúÄÈ´òÂñÆÁ≠Ü</h3>
                    <div class="value">NT$ ${Math.max(...transactions.map(t => t.amount)).toLocaleString()}</div>
                </div>
            `;
            document.getElementById('summaryCards').innerHTML = summaryHTML;

            // Ê∏≤ÊüìÈ°ûÂà•ÂúìÈ§ÖÂúñ
            new Chart(document.getElementById('categoryChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(categories),
                    datasets: [{
                        data: Object.values(categories),
                        backgroundColor: [
                            '#ef4444', '#3b82f6', '#f59e0b', '#8b5cf6', '#10b981', '#6b7280'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { 
                            position: 'bottom',
                            labels: { color: '#e5e7eb' }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': NT$ ' + context.parsed.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });

            // Ê∏≤ÊüìÊØèÊó•Ë∂®Âã¢Âúñ
            new Chart(document.getElementById('dailyChart'), {
                type: 'bar',
                data: {
                    labels: Object.keys(daily),
                    datasets: [{
                        label: 'ÊØèÊó•Ê∂àË≤ª',
                        data: Object.values(daily),
                        backgroundColor: 'rgba(213, 12, 45, 0.6)',
                        borderColor: 'rgba(213, 12, 45, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return 'NT$ ' + context.parsed.y.toLocaleString();
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#9ca3af' },
                            grid: { color: '#2d3138' }
                        },
                        y: {
                            beginAtZero: true,
                            ticks: { 
                                color: '#9ca3af',
                                callback: function(value) {
                                    return 'NT$ ' + value.toLocaleString();
                                }
                            },
                            grid: { color: '#2d3138' }
                        }
                    }
                }
            });

            // Ê∏≤Êüì‰∫§ÊòìÊòéÁ¥∞
            const transactionsHTML = transactions
                .sort((a, b) => b.amount - a.amount)
                .map(t => {
                    const cat = categorizeTransaction(t.description);
                    return `
                        <div class="transaction-item">
                            <div class="transaction-info">
                                <div class="transaction-description">
                                    ${t.description}
                                    <span class="category-badge badge-${cat.class}">${cat.name}</span>
                                </div>
                                <div class="transaction-date">${t.date}</div>
                            </div>
                            <div class="transaction-amount">NT$ ${t.amount.toLocaleString()}</div>
                        </div>
                    `;
                })
                .join('');
            document.getElementById('transactionsList').innerHTML = transactionsHTML;
        }

        console.log('üí≥ ‰ø°Áî®Âç°Áµ±Ë®àÂ∑≤ËºâÂÖ• - Hetzner È¢®Ê†º');
    </script>
</body>
</html>
