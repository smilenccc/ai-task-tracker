    <script>
        async function loadPurchases() {
            try {
                const response = await fetch('purchases.json');
                const data = await response.json();
                
                // Update stats
                document.getElementById('totalCount').textContent = data.meta.totalPurchases;
                document.getElementById('totalAmount').textContent = 
                    'NT$ ' + data.meta.totalAmount.toLocaleString();
                
                // Calculate month amount
                const now = new Date();
                const currentMonth = now.getMonth();
                const currentYear = now.getFullYear();
                
                const monthPurchases = data.purchases.filter(p => {
                    const date = new Date(p.date);
                    return date.getMonth() === currentMonth && 
                           date.getFullYear() === currentYear;
                });
                
                const monthTotal = monthPurchases.reduce((sum, p) => sum + p.amount, 0);
                document.getElementById('monthAmount').textContent = 
                    'NT$ ' + monthTotal.toLocaleString();
                
                // Calculate average
                const avg = data.meta.totalPurchases > 0 ? 
                    Math.round(data.meta.totalAmount / data.meta.totalPurchases) : 0;
                document.getElementById('avgAmount').textContent = 
                    'NT$ ' + avg.toLocaleString();
                
                // Render purchases list
                const listElement = document.getElementById('purchasesList');
                
                if (data.purchases.length === 0) {
                    listElement.innerHTML = `
                        <div class="empty-state">
                            <div class="emoji">ğŸ›’</div>
                            <h3>é‚„æ²’æœ‰è³¼ç‰©è¨˜éŒ„</h3>
                            <p style="margin-top: 10px;">
                                å‚³é€æˆªåœ–æˆ–å‘Šè¨´å°Lindaä½ è²·äº†ä»€éº¼<br>
                                ç³»çµ±æœƒè‡ªå‹•è¨˜éŒ„ï¼
                            </p>
                        </div>
                    `;
                    return;
                }
                
                // Sort by date (newest first)
                const sorted = [...data.purchases].sort((a, b) => 
                    new Date(b.date) - new Date(a.date)
                );
                
                listElement.innerHTML = sorted.map(purchase => `
                    <div class="purchase-item">
                        <div class="purchase-date">
                            ${new Date(purchase.date).toLocaleDateString('zh-TW', {
                                month: '2-digit',
                                day: '2-digit'
                            })}
                        </div>
                        <div>
                            <div class="purchase-name">${purchase.name}</div>
                            <div class="purchase-store">${purchase.store}</div>
                            ${purchase.category ? `<div class="purchase-store">${purchase.category}</div>` : ''}
                        </div>
                        <div class="purchase-amount">NT$ ${purchase.amount.toLocaleString()}</div>
                        ${purchase.orderId ? `<div class="purchase-date">#${purchase.orderId}</div>` : '<div></div>'}
                    </div>
                `).join('');
                
            } catch (error) {
