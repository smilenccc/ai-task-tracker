<body>
    <div class="container">
        <header>
            <div>
                <h1>ğŸ“¦ Amazon è¨‚å–®ç®¡ç†</h1>
                <p style="color: #9ca3af; margin-top: 5px;">ç›´æ¥åœ¨ç¶²é ä¸Šæ–°å¢/åˆªé™¤è¨‚å–®</p>
            </div>
            <div style="display: flex; gap: 10px;">
                <a href="../index.html" class="back-btn">â† è¿”å› Dashboard</a>
                <button class="btn btn-primary" onclick="toggleAddForm()">â• æ–°å¢è¨‚å–®</button>
            </div>
        </header>

        <!-- è¨Šæ¯æç¤º -->
        <div id="alertContainer"></div>

        <!-- æ–°å¢è¨‚å–®è¡¨å–® -->
        <div class="add-form" id="addForm">
            <h2 style="color: #fff; margin-bottom: 20px;">æ–°å¢è¨‚å–®</h2>
            <form onsubmit="addOrder(event)">
                <div class="form-group">
                    <label for="orderNumber">è¨‚å–®è™Ÿ *</label>
                    <input type="text" id="orderNumber" required placeholder="ä¾‹å¦‚: 303-0977485-2042700">
                </div>
                <div class="form-group">
                    <label for="trackingNumber">è¿½è¹¤è™Ÿ *</label>
                    <input type="text" id="trackingNumber" required placeholder="ä¾‹å¦‚: AXIXPPL001333550">
                </div>
                <div class="form-group">
                    <label for="carrier">ç‰©æµå•†</label>
                    <input type="text" id="carrier" placeholder="ä¾‹å¦‚: ECMS Express">
                </div>
                <div class="form-group">
                    <label for="productName">å•†å“åç¨±</label>
                    <input type="text" id="productName" placeholder="ä¾‹å¦‚: Kitchen Master Air Fryer">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitBtn">âœ… æ–°å¢</button>
                    <button type="button" class="btn btn-secondary" onclick="toggleAddForm()">å–æ¶ˆ</button>
                </div>
            </form>
        </div>

        <!-- è¨‚å–®åˆ—è¡¨ -->
        <div class="orders-grid" id="ordersList">
            <div class="empty-state">
                <div class="empty-icon">ğŸ“¦</div>
                <div>è¼‰å…¥ä¸­...</div>
            </div>
        </div>
    </div>

    <script>
        // API ç«¯é»ï¼ˆéƒ¨ç½²åˆ° Render å¾Œä¿®æ”¹é€™è£¡ï¼‰
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:10003'
            : 'https://amazon-tracker.onrender.com'; // éƒ¨ç½²å¾Œçš„ç¶²å€

        let ordersData = [];

        function showAlert(message, type = 'success') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function toggleAddForm() {
            const form = document.getElementById('addForm');
            form.classList.toggle('active');
            
            if (!form.classList.contains('active')) {
                document.getElementById('orderNumber').value = '';
                document.getElementById('trackingNumber').value = '';
                document.getElementById('carrier').value = '';
                document.getElementById('productName').value = '';
            }
        }

        async function loadOrders() {
            try {
                const response = await fetch(`${API_BASE}/api/orders`);
                const data = await response.json();
                ordersData = data.orders || [];
                renderOrders();
            } catch (error) {
                console.error('è¼‰å…¥è¨‚å–®å¤±æ•—:', error);
                document.getElementById('ordersList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">âš ï¸</div>
                        <div>è¼‰å…¥å¤±æ•—ï¼š${error.message}</div>
                        <div style="margin-top: 10px; font-size: 0.9em;">
                            è«‹ç¢ºèª API Server æ­£åœ¨é‹è¡Œ
                        </div>
                    </div>
                `;
            }
        }

        function renderOrders() {
            const container = document.getElementById('ordersList');
            
            if (ordersData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“­</div>
                        <div>ç›®å‰æ²’æœ‰è¨‚å–®</div>
                        <button class="btn btn-primary" onclick="toggleAddForm()" style="margin-top: 20px;">æ–°å¢ç¬¬ä¸€ç­†è¨‚å–®</button>
                    </div>
                `;
                return;
            }

            const statusLabels = {
                'pending': 'â³ å¾…è™•ç†',
                'in_transit': 'ğŸšš é‹é€ä¸­',
                'delivered': 'âœ… å·²é€é”'
            };

            container.innerHTML = ordersData.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <div class="order-title">${order.productName || 'åŒ…è£¹ #' + order.id}</div>
                            <div class="order-number">è¨‚å–®è™Ÿ: ${order.orderNumber}</div>
                        </div>
                        <div class="status-badge status-${order.status}">
                            ${statusLabels[order.status] || order.status}
                        </div>
                    </div>
                    <div class="order-info">
                        <div class="info-item">
                            <div class="info-label">è¿½è¹¤è™Ÿ</div>
                            <div class="info-value">${order.trackingNumber}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">ç‰©æµå•†</div>
                            <div class="info-value">${order.carrier}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">ç›®å‰ä½ç½®</div>
                            <div class="info-value">${order.currentLocation}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">ç›®çš„åœ°</div>
                            <div class="info-value">${order.destination}</div>
                        </div>
                    </div>
                    <div class="order-actions">
                        <button class="btn btn-danger" onclick="deleteOrder(${order.id})">ğŸ—‘ï¸ åˆªé™¤</button>
                    </div>
                </div>
            `).join('');
        }

        async function addOrder(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'æ–°å¢ä¸­...';
            
            const orderNumber = document.getElementById('orderNumber').value.trim();
            const trackingNumber = document.getElementById('trackingNumber').value.trim();
            const carrier = document.getElementById('carrier').value.trim();
            const productName = document.getElementById('productName').value.trim();

            try {
                const response = await fetch(`${API_BASE}/api/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        orderNumber,
                        trackingNumber,
                        carrier,
                        productName
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(result.message, 'success');
                    toggleAddForm();
                    await loadOrders();
                } else {
                    showAlert(result.error, 'error');
                }
            } catch (error) {
                showAlert('æ–°å¢å¤±æ•—ï¼š' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'âœ… æ–°å¢';
            }
        }

        async function deleteOrder(orderId) {
            if (!confirm('ç¢ºå®šè¦åˆªé™¤é€™ç­†è¨‚å–®å—ï¼Ÿ')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/orders/${orderId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(result.message, 'success');
                    await loadOrders();
                } else {
                    showAlert(result.error, 'error');
                }
            } catch (error) {
                showAlert('åˆªé™¤å¤±æ•—ï¼š' + error.message, 'error');
            }
        }

        // é é¢è¼‰å…¥æ™‚è¼‰å…¥è¨‚å–®
        loadOrders();

        // æ¯30ç§’è‡ªå‹•é‡æ–°è¼‰å…¥
        setInterval(loadOrders, 30000);
    </script>
</body>
