    <script>
        // ä»»å‹™ç®¡ç†ç³»çµ±
        class TaskTracker {
            constructor() {
                this.tasks = this.loadTasks();
                this.init();
            }

            init() {
                this.renderTasks();
                this.updateStats();
                this.setupEventListeners();
            }

            loadTasks() {
                const saved = localStorage.getItem('aiTasks');
                return saved ? JSON.parse(saved) : [];
            }

            saveTasks() {
                localStorage.setItem('aiTasks', JSON.stringify(this.tasks));
            }

            addTask(task) {
                const newTask = {
                    id: Date.now(),
                    ...task,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                this.tasks.unshift(newTask);
                this.saveTasks();
                this.renderTasks();
                this.updateStats();
            }

            deleteTask(id) {
                if (confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹ä»»å‹™å—ï¼Ÿ')) {
                    this.tasks = this.tasks.filter(task => task.id !== id);
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                }
            }

            updateTaskStatus(id, status) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.status = status;
                    task.updatedAt = new Date().toISOString();
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                }
            }

            renderTasks() {
                const taskList = document.getElementById('taskList');
                
                if (this.tasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 4em;">ğŸ“­</div>
                            <h3>é‚„æ²’æœ‰ä»»å‹™</h3>

                        </div>
                    `;
                    return;
                }

                taskList.innerHTML = this.tasks.map(task => `
                    <div class="task-item ${task.status}">
                        <div class="task-header">
                            <div class="task-title">${this.escapeHtml(task.title)}</div>
                            <span class="task-status status-${task.status}">
                                ${this.getStatusText(task.status)}
                            </span>
                        </div>
                        ${task.description ? `<div class="task-description">${this.escapeHtml(task.description)}</div>` : ''}
                        <div class="task-meta">
                            <span>ğŸ“ ${task.category}</span>
                            <span>ğŸ“… ${this.formatDate(task.createdAt)}</span>
                        </div>
                        <div class="task-actions">
                            ${task.status !== 'completed' ? 
                                `<button class="btn btn-complete" onclick="tracker.updateTaskStatus(${task.id}, 'completed')">âœ“ å®Œæˆ</button>` : ''}
                            <button class="btn btn-delete" onclick="tracker.deleteTask(${task.id})">ğŸ—‘ï¸ åˆªé™¤</button>
                        </div>
                    </div>
                `).join('');
            }

            updateStats() {
                document.getElementById('totalTasks').textContent = this.tasks.length;
                document.getElementById('completedTasks').textContent = 
                    this.tasks.filter(t => t.status === 'completed').length;
                document.getElementById('inProgressTasks').textContent = 
                    this.tasks.filter(t => t.status === 'in-progress').length;
                document.getElementById('pendingTasks').textContent = 
                    this.tasks.filter(t => t.status === 'pending').length;
            }

            setupEventListeners() {
                document.getElementById('taskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    const task = {
                        title: document.getElementById('taskTitle').value,
                        description: document.getElementById('taskDescription').value,
                        category: document.getElementById('taskCategory').value,
                        status: document.getElementById('taskStatus').value
                    };

                    this.addTask(task);
                    e.target.reset();
                });
            }

            getStatusText(status) {
                const statusMap = {
                    'pending': 'å¾…è™•ç†',
                    'in-progress': 'é€²è¡Œä¸­',
                    'completed': 'å·²å®Œæˆ'
                };
                return statusMap[status] || status;

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('zh-TW', { 
                    year: 'numeric', 
                    month: '2-digit', 
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
